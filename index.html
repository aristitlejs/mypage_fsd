        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <div class="profile">
                <div id="profile_image">
                    <a href="https://www.cpram.co.th/">
                        <img src="image/profile.gif" title="profile_image" class="profile_image"/>
                    </a>
                </div>
                <div id="profile_info"  style="padding: 20px;">
                    <h1>Jakkapat Supapan</1>
                    <h2>CPRAM Co., Ltd.</h2>
                    <a href="contact.html" class="contact"><h2>Contact</h2></a>
                    <h3>ความสนใจ : <img src="image/gaming.png" class="icon_image"> เล่นเกม 
                         <img src="image/codeing.png" class="icon_image"> เขียนโคด 
                         <img src="image/camping.png" class="icon_image"> แค้มป์ปิ้ง
                    </h3>
                </div>
            </div>
            <div style="width:100%; display:flex;">
                <div style="width:60%;">
                    <h2>ประวัติการทำงาน</h2>
                    <table style="width: 90%;" >
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Company</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2014 - 2016</td>
                                <td>Apple Inc.</td> 
                            </tr>
                            <tr>
                                <td>2016 - 2018</td>
                                <td>Amazon. com, Inc.</td> 
                            </tr>
                            <tr>
                                <td>2018 - 2022</td>
                                <td>Microsoft Corporation, Inc.</td> 
                            </tr>
                            <tr>
                                <td>2022 - present</td>
                                <td>CPRAM Co., Ltd.</td> 
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div style="width:40%;">
                    <h2>game</h2>
                    <div style="display:flex;">
                    <div class="board" id="board" style="display: flex; flex-wrap: wrap;">
                        <div class="cell" onclick="placeMarker(0)"></div>
                        <div class="cell" onclick="placeMarker(1)"></div>
                        <div class="cell" onclick="placeMarker(2)"></div>
                        <div class="cell" onclick="placeMarker(3)"></div>
                        <div class="cell" onclick="placeMarker(4)"></div>
                        <div class="cell" onclick="placeMarker(5)"></div>
                        <div class="cell" onclick="placeMarker(6)"></div>
                        <div class="cell" onclick="placeMarker(7)"></div>
                        <div class="cell" onclick="placeMarker(8)"></div>
                    </div>
                    <div style="padding-left: 10px;">
                        <button id="resetButton" class="button" onclick="resetBoard()">Reset</button>
 
                        <p id="status"></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
  
<script>
    let currentPlayer = "X";
    let cells = document.querySelectorAll(".cell");
    let board = ["", "", "", "", "", "", "", "", ""];

    function placeMarker(cellIndex) {
        if (board[cellIndex] === "") {
            board[cellIndex] = currentPlayer;
            cells[cellIndex].innerText = currentPlayer;
            if (checkWinner()) {
                document.getElementById("status").innerText = currentPlayer + " wins!";
                disableBoard();
            } else if (board.every(cell => cell !== "")) {
                document.getElementById("status").innerText = "It's a draw!";
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                document.getElementById("status").innerText = "Player " + currentPlayer + "'s turn";
            }
        }
    }

    function checkWinner() {
        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        return winConditions.some(combination => {
            return combination.every(index => {
                return board[index] === currentPlayer;
            });
        });
    }

    function disableBoard() {
        cells.forEach(cell => {
            cell.onclick = null;
        });
    }

    function resetBoard() {
        board = ["", "", "", "", "", "", "", "", ""];
        cells.forEach(cell => {
            cell.innerText = "";
            cell.onclick = () => placeMarker(Array.from(cells).indexOf(cell));
        });
        currentPlayer = "X";
        document.getElementById("status").innerText = "Player X's turn";
    }
</script>
